<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Great THUG</title>

    <link rel="icon" type="image/png" href="assets/cursor.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: url("assets/cursor.gif") 8 8, auto;
            overflow-x: hidden;
        }

        video#background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            max-height: 100vh;
            filter: brightness(0.8) contrast(1.2);
        }

        .overlay {
            position: fixed;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(226,53,53,0.3) 100%);
            z-index: 0;
        }

        .content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
            margin: auto;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar-container {
            position: relative;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 25px rgba(226,53,53,0.8);
            animation: avatarGlow 3s ease-in-out infinite alternate;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(226,53,53,1);
        }

        .paint-splash {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .paint-drop {
            position: absolute;
            background: radial-gradient(circle, rgba(226,53,53,0.8) 0%, rgba(226,53,53,0.4) 70%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: paintSplash 3s ease-out infinite;
            filter: blur(0.5px);
        }

        .paint-drop:nth-child(odd) {
            background: radial-gradient(circle, rgba(255,77,77,0.9) 0%, rgba(226,53,53,0.5) 70%, transparent 100%);
            border-radius: 40% 60% 60% 40% / 50%;
        }

        .paint-drop:nth-child(3n) {
            background: radial-gradient(circle, rgba(255,107,107,0.7) 0%, rgba(226,53,53,0.3) 70%, transparent 100%);
            border-radius: 60% 40% 40% 60% / 50%;
        }

        .paint-drop:nth-child(1) { width:40px; height:35px; top:20px; left:30px; animation-delay:0s; }
        .paint-drop:nth-child(2) { width:25px; height:30px; top:60px; right:25px; animation-delay:0.2s; }
        .paint-drop:nth-child(3) { width:35px; height:28px; bottom:40px; left:40px; animation-delay:0.4s; }
        .paint-drop:nth-child(4) { width:30px; height:32px; bottom:20px; right:35px; animation-delay:0.6s; }
        .paint-drop:nth-child(5) { width:20px; height:25px; top:45px; left:10px; animation-delay:0.8s; }
        .paint-drop:nth-child(6) { width:28px; height:30px; top:15px; right:10px; animation-delay:1s; }
        .paint-drop:nth-child(7) { width:22px; height:26px; bottom:60px; left:15px; animation-delay:1.2s; }
        .paint-drop:nth-child(8) { width:32px; height:29px; bottom:10px; right:15px; animation-delay:1.4s; }

        @keyframes paintSplash {
            0%   { transform: scale(0) rotate(0deg); opacity: 0; }
            20%  { transform: scale(1.2) rotate(45deg); opacity: 1; }
            60%  { transform: scale(1.1) rotate(135deg); opacity: 0.6; }
            100% { transform: scale(0.8) rotate(225deg); opacity: 0.2; }
        }

        @keyframes avatarGlow {
            0%   { box-shadow: 0 0 25px rgba(226,53,53,0.8); transform: scale(1); }
            50%  { box-shadow: 0 0 35px rgba(226,53,53,1), 0 0 50px rgba(226,53,53,0.5); transform: scale(1.02); }
            100% { box-shadow: 0 0 25px rgba(226,53,53,0.8); transform: scale(1); }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 3.5rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ffffff, #ff4d4d, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        p {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.5;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(226,53,53,0.7);
            position: relative;
        }

        p::before {
            content: '"';
            font-size: 2rem;
            color: #ff4d4d;
            position: absolute;
            left: -20px; top: -5px;
            animation: quotePulse 2s ease-in-out infinite;
        }

        p::after {
            content: '"';
            font-size: 2rem;
            color: #ff4d4d;
            position: absolute;
            right: -20px; bottom: -5px;
            animation: quotePulse 2s ease-in-out infinite 0.5s;
        }

        @keyframes quotePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .socials {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: socialsSlide 2s ease-out 1.5s both;
        }

        @keyframes socialsSlide {
            0%   { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .socials a {
            color: white;
            font-size: 1.8rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px; height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .socials a:hover {
            transform: translateY(-8px) scale(1.2) rotate(5deg);
            color: #ff4d4d;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 10px 25px rgba(226,53,53,0.4);
        }

        #sound-toggle {
            position: fixed;
            bottom: 20px; right: 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.3rem;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        #sound-toggle:hover {
            background: rgba(226,53,53,0.2);
            border-color: rgba(226,53,53,0.8);
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(226,53,53,0.4);
        }

        .floating-particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: rgba(226,53,53,0.6);
            border-radius: 50%;
            animation: floatUp 6s infinite linear;
        }

        @keyframes floatUp {
            0%   { transform: translateY(100vh) translateX(0); opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        @keyframes ripple {
            0%   { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        .bounce { animation: bounce 0.6s ease-in-out; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            html, body { overflow: auto; }
            h1 { font-size: 8vw; }
            p { font-size: 4.5vw; }
            .avatar { width: 120px; height: 120px; }
            .socials { gap: 15px; }
            .socials a { font-size: 1.5rem; width: 50px; height: 50px; }
            #sound-toggle { bottom: 15px; right: 15px; padding: 12px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <video id="background" autoplay muted loop playsinline>
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <audio id="audio" loop>
        <source src="assets/audio.mp3" type="audio/mp3">
    </audio>

    <div class="overlay"></div>
    <div class="floating-particles" id="particles"></div>

    <div class="content" id="main-content">
        <div class="avatar-container">
            <div class="paint-splash">
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
                <div class="paint-drop"></div>
            </div>
            <img src="assets/avatar.png" alt="Profile avatar" class="avatar" />
        </div>
        <h1 id="main-title"></h1>
        <p id="citation-text"></p>
        <div class="socials">
            <a href="https://github.com/skibiditoile3qb3" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://discord.gg/BhQk4q3JGJ" target="_blank" rel="noopener noreferrer" aria-label="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&to=jokesterman4@gmail.com" target="_blank" rel="noopener noreferrer" aria-label="Email">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>

    <button id="sound-toggle" aria-label="Toggle sound">
        <i class="fas fa-volume-mute"></i>
    </button>

    <script src="config.js"></script>
    <script src="assets/animations.js"></script>

    <script>
        const audio = document.getElementById("audio");
        const toggleBtn = document.getElementById("sound-toggle");
        const icon = toggleBtn.querySelector("i");
        const video = document.getElementById("background");
        const particlesContainer = document.getElementById("particles");
        const titleElement = document.getElementById("main-title");
        const citationElement = document.getElementById("citation-text");

        const titleText = "Great THUG";
        const citationText = "I don't seek power - I am power !";

        let isPlaying = false;

        // Particle system
        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 3 + 3) + 's';
            p.style.animationDelay = Math.random() * 2 + 's';
            particlesContainer.appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }

        function createRandomPaintDrop() {
            const splash = document.querySelector('.paint-splash');
            if (!splash) return;
            const drop = document.createElement('div');
            drop.className = 'paint-drop';
            const angle = Math.random() * 360;
            const dist = 60 + Math.random() * 40;
            drop.style.position = 'absolute';
            drop.style.left = (100 + Math.cos(angle * Math.PI / 180) * dist) + 'px';
            drop.style.top  = (100 + Math.sin(angle * Math.PI / 180) * dist) + 'px';
            const size = 15 + Math.random() * 25;
            drop.style.width  = size + 'px';
            drop.style.height = (size * 0.8) + 'px';
            drop.style.animationDelay    = Math.random() * 2 + 's';
            drop.style.animationDuration = (2 + Math.random() * 2) + 's';
            splash.appendChild(drop);
            setTimeout(() => drop.remove(), 4000);
        }

        setInterval(createParticle, 300);
        setInterval(createRandomPaintDrop, 800);

        // Typewriter
        function typeWriter(el, text, speed, callback) {
            let i = 0;
            el.textContent = '';
            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i++);
                    setTimeout(type, speed);
                } else if (callback) callback();
            }
            type();
        }

        // Tab title animation
        const titleFrames = ["G","Gr","Gre","Grea","Great","Great ","Great T","Great TH","Great THU","Great THUG","Great THUG","Great THUG"];
        let tIdx = 0;
        function animateTabTitle() {
            document.title = titleFrames[tIdx++ % titleFrames.length];
            setTimeout(animateTabTitle, 200);
        }

        // Click ripple
        document.addEventListener('click', e => {
            const r = document.createElement('div');
            r.style.cssText = `position:fixed;left:${e.clientX-10}px;top:${e.clientY-10}px;width:20px;height:20px;border-radius:50%;background:rgba(226,53,53,0.6);pointer-events:none;z-index:9999;animation:ripple 0.6s ease-out;`;
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 600);
        });

        // Sound toggle
        toggleBtn.addEventListener("click", () => {
            isPlaying ? audio.pause() : audio.play().catch(() => {});
            isPlaying = !isPlaying;
            icon.className = isPlaying ? "fas fa-volume-up" : "fas fa-volume-mute";
            toggleBtn.classList.add('bounce');
            setTimeout(() => toggleBtn.classList.remove('bounce'), 600);
        });

        // Auto-start on page load
        window.addEventListener('load', () => {
            audio.volume = 0.05;
            video.play().catch(() => {});
            // Don't auto-play audio (browser policy) â€” user can click sound btn
            animateTabTitle();
            typeWriter(titleElement, titleText, 150, () => {
                setTimeout(() => typeWriter(citationElement, citationText, 80), 200);
            });
            if (typeof initAdvancedAnimations === 'function') initAdvancedAnimations();
            if (typeof startAdvancedAnimations === 'function') setTimeout(startAdvancedAnimations, 1000);
        });
    </script>
</body>
</html>
